<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo Data Storage Component</title>
  <style>
    @import url(https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap);
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <section class="fylo">
      <section class="fylo-inner">
        <header class="fyle-inner__logo">
          <img src="./images/logo.svg" alt="fylo logo">
        </header>
        <ul class="icons">
          <li><img src="./images/icon-document.svg" alt="document icon"></li>
          <li><img src="./images/icon-folder.svg" alt="folder icon"></li>
          <li><img src="./images/icon-upload.svg" alt="upload icon"></li>
        </ul>
      </section>
    </section>
    <section class="data">
      <section class="data-inner">
        <p class="data__storage">Youâ€™ve used <span class="data__used">815 GB</span> of your storage</p>
        <div class="storage">
          <div class="meter">
            <div class="meter__circle"></div>
          </div>
        </div>
        <div class="data-numbers">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </section>
      <div class="available">
        <span class="available__amount">185</span><p>GB LEFT</p>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Lightisicus.
  </footer>
</body>
</html>
