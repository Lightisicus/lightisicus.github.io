<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./styles.css">
    <style>@import url(https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap);</style>
</head>
<body>
    <div class="order-summary-wrapper">
        <img src="./img/illustration-hero.svg" alt="hero" class="hero__img">
        <div class="order-summary">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>
        </div>
        <div class="price">
            <div class="price-annual">
                <div class="music-icon">
                    <img src="./img/icon-music.svg" alt="music">
                </div>
                <div class="price-text">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
            </div>
            <div class="change-link">
                <a href="#">Change</a>
            </div>
        </div>
        <div class="yesno yesno--blue">
            <a href="#" role="button">Proceed to Payment</a>
        </div>
        <div class="yesno yesno--blank">
            <a href="#">Cancel Order</a>
        </div>
    </div>
</body>
</html>
