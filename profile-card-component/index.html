<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="card-bg">
      <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true">
      <img src="./images/image-victor.jpg" alt="" aria-hidden="true" class="profile-picture">
    </div>
    <div class="card-personal">
      <div class="name-age">
        <h1 class="name-stats">Victor Crest</h1>
        <p class="age dark-grayish-blue-text">26</p>
      </div>
      <aside class="dark-grayish-blue-text country">
        <p>London</p>
      </aside>
    </div>
    <footer class="card-metadata">
      <section>
        <h2 class="name-stats">80K</h2>
        <p class="stats-about dark-grayish-blue-text">Followers</p>
      </section>
      <section>
        <h2 class="name-stats">803K</h2>
        <p class="stats-about dark-grayish-blue-text">Likes</p>
      </section>
      <section>
        <h2 class="name-stats">1.4K</h2>
        <p class="stats-about dark-grayish-blue-text">Photos</p>
      </section>
    </footer>
  </main>
</body>
</html>
